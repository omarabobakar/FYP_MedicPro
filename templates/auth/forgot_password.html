{% extends "base.html" %} {% load static %} {% block body %}
<div class="container">
  <p class="text-center display-5 py-4">Forgot Password</p>
  <div class="row">
    <div class="col-6 d-flex justify-content-center align-items-center">
      <img src="{% static 'site/img/logos/login-banner.png' %}" alt="" />
    </div>
    <div class="col-6">
      <div class="form-signin m-auto me-2">
        <p>Enter your email to reset your Account's password</p>
        <form action="{% url "send_reset_password_mail" %}" method="post">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              name="email"
              required
            />
            <label for="floatingInput">Email</label>
          </div>

          <button class="btn btn-primary w-100 py-2" type="submit">
            Send Reset Link
          </button>
          <p class="mt-2 text-center">Don't have an account? <a href="{% url "register" %}" class="text-reset">Signup</a></p>
        </form>
      </div>
    </div>
  </div>
  
</div>
{% endblock body %}
