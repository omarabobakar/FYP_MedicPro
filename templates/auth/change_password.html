{% extends "base.html" %} {% load static %} {% block body %}
<div class="container">
  <p class="text-center display-5 py-4">Change Your Password</p>
  <div class="row">
    <div class="col-6 d-flex justify-content-center align-items-center">
      <img src="{% static 'site/img/logos/login-banner.png' %}" alt="" />
    </div>
    <div class="col-6">
      <div class="form-signin m-auto me-2">
        
        <form action="{% url "change_password" %}" method="post">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              name="old_password"
              required/>
            <label for="floatingInput">Old Password</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              name="password"
              required/>
            <label for="floatingInput">New Password</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              name="confirm_password"
              required/>
            <label for="floatingInput">Confirm New Password</label>
          </div>

          <button class="btn btn-primary w-100 py-2 my-2" type="submit">
            Change Password
          </button>
          <p class="mt-2 text-center">Forgot your password? <a href="{% url "send_reset_password_mail" %}" class="text-bg-warning">Reset Password</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
