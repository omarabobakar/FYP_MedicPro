{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="container-xl px-4 mt-4">
    
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <div style="width: 200px; height: 200px; overflow: hidden; border-radius: 50%;" class="m-auto">
                        <img id="profile-image" src="{% if user.avatar %}/media/{{ user.avatar }}{% else %}{% static 'db/images/20.jpg' %}{% endif %}" alt="" class="rounded" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    
                    <button class="btn btn-primary" id="upload-button" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Admin Details</div>
                <div class="card-body">
                    <form action="{% url "update_admin_profile" %}" method="post" enctype="multipart/form-data">
                        <!-- changing user image -->
                        <input type="file" id="upload-image" accept="image/*" style="display: none;" name="newAvatar">
                        <!-- Form Group (username)-->
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label class="small mb-1" for="patientEmail">Email</label>
                                <input class="form-control" id="patientEmail" name="email" type="email" placeholder="Enter your email" value="{{user.email}}">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="patientUsername">Username</label>
                                <input class="form-control" id="patientUsername" name="username" type="text" placeholder="Enter your username" value="{{user.username}}">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" name="first_name" type="text" placeholder="Enter your first name" value="{{user.first_name}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" name="last_name" type="text" placeholder="Enter your last name" value="{{user.last_name}}">
                            </div>
                        </div>
                        
                        <button class="btn btn-primary w-100" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block js %}
<script>
    document.getElementById('upload-button').addEventListener('click', function() {
        document.getElementById('upload-image').click();
    });

    document.getElementById('upload-image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock js %}
